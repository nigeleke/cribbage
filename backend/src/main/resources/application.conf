akka {

  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  loglevel = "DEBUG"

  persistence {
    journal {
      plugin = "jdbc-journal"
      auto-start-journals = ["jdbc-journal"]
    }
    snapshot-store {
      plugin = "jdbc-snapshot-store"
      auto-start-snapshot-stores = ["jdbc-snapshot-store"]
    }
  }

}

jdbc-journal {
  slick = ${slick}
}

jdbc-snapshot-store {
  slick = ${slick}
}

jdbc-read-journal {
  slick = ${slick}
}

slick {
  profile = "slick.jdbc.H2Profile$"
  db {
    connectionPool = disabled
    connectionTestQuery = "SELECT 1"
    dataSourceClass = "slick.jdbc.DriverDataSource"

    properties = {
      driver = "org.h2.Driver"
      url = "jdbc:h2:mem:cribbage-db;DATABASE_TO_UPPER=false;INIT=RUNSCRIPT FROM 'classpath:h2-schema.sql'"
      user = "sa"
      password = ""
    }

    numThreads = 5
    maxConnections = 5
    minConnections = 1
  }
}
