["/","home","runner","work","cribbage","cribbage","src","domain","scorers","crib_scorer.rs"],"content":"use super::cards_scorer::CardsScorer;\nuse super::scorer::Scorer;\n\nuse crate::domain::{Crib, Cut, ScoreReasons};\n\npub struct CribScorer(Crib, Cut);\n\nimpl CribScorer {\n    pub fn new(crib: \u0026Crib, cut: Cut) -\u003e Self {\n        Self(crib.clone(), cut)\n    }\n}\n\nimpl Scorer for CribScorer {\n    fn score(\u0026self) -\u003e ScoreReasons {\n        let crib = self.0.clone();\n        let cut = self.1;\n        let mut all_cards = crib.clone();\n        all_cards.add(\u0026[cut]);\n\n        CardsScorer::fifteens(\u0026all_cards) +\n            CardsScorer::pairs(\u0026all_cards) +\n            CardsScorer::runs(\u0026all_cards) +\n            CardsScorer::flush(\u0026all_cards) +\n            CardsScorer::his_heels(\u0026crib, cut)\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::types::HasPoints;\n\n    #[test]\n    fn should_score_fifteens() {\n        assert_eq!(CribScorer(Crib::from(\"7H8CAC2C\"), Cut::from(\"4H\")).score().points(), 4.into());\n        assert_eq!(CribScorer(Crib::from(\"THJCKS5H\"), Cut::from(\"4H\")).score().points(), 6.into());\n    }\n\n    #[test]\n    fn should_score_pairs() {\n        assert_eq!(CribScorer(Crib::from(\"2H4C5C2C\"), Cut::from(\"AH\")).score().points(), 2.into());\n        assert_eq!(CribScorer(Crib::from(\"TCASADTH\"), Cut::from(\"AH\")).score().points(), 8.into());\n    }\n\n    #[test]\n    fn should_score_royal_pairs() {\n        assert_eq!(CribScorer(Crib::from(\"2H2D5C2C\"), Cut::from(\"AH\")).score().points(), 6.into());\n        assert_eq!(CribScorer(Crib::from(\"TCASADTH\"), Cut::from(\"AH\")).score().points(), 8.into());\n    }\n\n    #[test]\n    fn should_score_double_royal_pairs() {\n        assert_eq!(CribScorer(Crib::from(\"2H2C2D2S\"), Cut::from(\"AH\")).score().points(), 12.into());\n        assert_eq!(CribScorer(Crib::from(\"TCASADTH\"), Cut::from(\"AH\")).score().points(), 8.into());\n    }\n\n    #[test]\n    fn should_score_runs() {\n        assert_eq!(CribScorer(Crib::from(\"JDQCKC2C\"), Cut::from(\"AH\")).score().points(), 3.into());\n        assert_eq!(CribScorer(Crib::from(\"3C3S2D5H\"), Cut::from(\"AH\")).score().points(), 8.into());\n    }\n\n    #[test]\n    fn should_score_flushes() {\n        assert_eq!(CribScorer(Crib::from(\"2H4H6H8H\"), Cut::from(\"TH\")).score().points(), 5.into());\n        assert_eq!(CribScorer(Crib::from(\"2D4D6D8D\"), Cut::from(\"TH\")).score().points(), 0.into());\n    }\n\n    #[test]\n    fn should_score_his_heels() {\n        assert_eq!(CribScorer(Crib::from(\"2D4H6HJH\"), Cut::from(\"TH\")).score().points(), 1.into());\n        assert_eq!(CribScorer(Crib::from(\"2H4D6DJD\"), Cut::from(\"TH\")).score().points(), 0.into());\n    }\n\n}","traces":[{"line":9,"address":[14761264],"length":1,"stats":{"Line":1},"fn_name":null},{"line":10,"address":[14761303],"length":1,"stats":{"Line":1},"fn_name":null},{"line":15,"address":[14762136,14762196,14761376],"length":1,"stats":{"Line":1},"fn_name":"score"},{"line":16,"address":[14761405],"length":1,"stats":{"Line":1},"fn_name":null},{"line":17,"address":[14761462],"length":1,"stats":{"Line":1},"fn_name":null},{"line":18,"address":[14761495],"length":1,"stats":{"Line":1},"fn_name":null},{"line":19,"address":[14761547],"length":1,"stats":{"Line":1},"fn_name":null},{"line":21,"address":[14761697,14762050,14761624,14761813,14761926],"length":1,"stats":{"Line":5},"fn_name":null},{"line":22,"address":[14762186,14761652,14761736],"length":1,"stats":{"Line":2},"fn_name":null},{"line":23,"address":[14761765,14761849,14762168],"length":1,"stats":{"Line":2},"fn_name":null},{"line":24,"address":[14761878,14761967,14762150],"length":1,"stats":{"Line":2},"fn_name":null},{"line":25,"address":[14761983,14762078,14762126],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":12,"coverable":12},{"path":["/","home","runner","work","cribbage","cribbage","src","domain","scorers","current_play_scorer.rs"],"content":"use super::scorer::Scorer;\nuse super::constants::*;\n\nuse crate::domain::{PlayState, ScoreReasons};\nuse crate::types::{Points, Rank, HasFace, HasRank};\n\npub struct CurrentPlayScorer(PlayState);\n\nimpl CurrentPlayScorer {\n    pub fn new(play_state: \u0026PlayState) -\u003e Self {\n        Self(play_state.clone())\n    } \n\n    fn fifteens(\u0026self) -\u003e ScoreReasons {\n        let mut reasons = ScoreReasons::default();\n\n        let play_state = \u0026self.0;\n        let cards = play_state.current_plays()\n            .into_iter()\n            .map(|p| p.card())\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        if play_state.running_total() == 15.into() {\n            reasons.with_fifteen(\u0026cards, SCORE_FIFTEEN.into())\n        }\n\n        reasons\n    }\n\n    fn pairs(\u0026self) -\u003e ScoreReasons {\n        let mut reasons = ScoreReasons::default();\n\n        let play_state = \u0026self.0;\n        let mut cards = play_state.current_plays()\n            .into_iter()\n            .map(|p| p.card())\n            .rev();\n\n        let first = cards.next().unwrap();\n        let matching = cards.take_while(|c| c.face() == first.face());\n\n        let mut cards = Vec::from_iter(matching);\n        cards.push(first);\n\n        let points = match cards.len() {\n            1 =\u003e Points::default(),\n            2 =\u003e SCORE_PAIR.into(),\n            3 =\u003e SCORE_ROYAL_PAIR.into(),\n            4 =\u003e SCORE_DOUBLE_ROYAL_PAIR.into(),\n            _ =\u003e unreachable!(),\n        };\n\n        if points != 0.into() {\n            reasons.with_pairs(\u0026cards, points)\n        }\n\n        reasons\n    }\n\n    fn runs(\u0026self) -\u003e ScoreReasons {\n        let mut reasons = ScoreReasons::default();\n\n        let play_state = \u0026self.0;\n\n        let current_plays = \u0026play_state.current_plays();\n\n        for len in (MINIMUM_RUN_LENGTH..=current_plays.len()).rev() {\n            let current_plays = current_plays.iter().rev();\n            let mut cards = current_plays\n                .map(|p| p.card())\n                .take(len)\n                .collect::\u003cVec\u003c_\u003e\u003e();\n\n            cards.sort_by(|\u0026a, \u0026b| a.rank().cmp(\u0026b.rank()));\n\n            let differences = cards\n                .windows(2)\n                .map(|w| w[1].rank() - w[0].rank())\n                .collect::\u003cVec\u003c_\u003e\u003e();\n\n            let sequential = differences.iter().all(|d| *d == Rank::new(1));\n            if sequential {\n                reasons.with_run(\u0026cards, len.into());\n                break;\n            }\n        }\n\n        reasons\n    }\n\n}\n\n\nimpl Scorer for CurrentPlayScorer {\n    fn score(\u0026self) -\u003e ScoreReasons {\n        self.fifteens() +\n            self.pairs() +\n            self.runs()\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::domain::{Card, Game};\n    use crate::test::Builder;\n    use crate::types::HasPoints;\n\n    #[test]\n    fn should_score_fifteens() {\n        let game = Builder::new(2)\n            .with_peggings(0, 0)\n            .with_hands(\"\", \"\")\n            .with_current_plays(\u0026[(0, \"JD\"), (0, \"5H\")])\n            .with_cut(\"AH\")\n            .as_playing(1);\n        let Game::Playing(_, _, _, play_state, _, _) = game else { panic!(\"Unexpected state\") };\n        assert_eq!(CurrentPlayScorer(play_state).score().points(), 2.into())\n    }\n\n    #[test]\n    fn should_score_pairs() {\n        let game = Builder::new(2)\n            .with_peggings(0, 0)\n            .with_hands(\"\", \"\")\n            .with_current_plays(\u0026[(0, \"JD\"), (0, \"AH\"), (0, \"AS\")])\n            .with_cut(\"KH\")\n            .as_playing(1);\n        let Game::Playing(_, _, _, play_state, _, _) = game else { panic!(\"Unexpected state\") };\n        assert_eq!(CurrentPlayScorer(play_state).score().points(), 2.into())\n    }\n\n    #[test]\n    fn should_score_royal_pairs() {\n        let game = Builder::new(2)\n            .with_peggings(0, 0)\n            .with_hands(\"\", \"\")\n            .with_current_plays(\u0026[(0, \"AD\"), (0, \"AH\"), (0, \"AS\")])\n            .with_cut(\"KH\")\n            .as_playing(1);\n        let Game::Playing(_, _, _, play_state, _, _) = game else { panic!(\"Unexpected state\") };\n        assert_eq!(CurrentPlayScorer(play_state).score().points(), 6.into())\n    }\n\n    #[test]\n    fn should_score_double_royal_pairs() {\n        let game = Builder::new(2)\n            .with_peggings(0, 0)\n            .with_hands(\"\", \"\")\n            .with_current_plays(\u0026[(0, \"AC\"), (0, \"AD\"), (0, \"AH\"), (0, \"AS\")])\n            .with_cut(\"KH\")\n            .as_playing(1);\n        let Game::Playing(_, _, _, play_state, _, _) = game else { panic!(\"Unexpected state\") };\n        assert_eq!(CurrentPlayScorer(play_state).score().points(), 12.into())\n    }\n\n    #[test]\n    fn should_score_runs() {\n        let current_plays = \u0026[(0, \"2C\"), (0, \"3C\"), (0, \"4C\"), (0, \"5C\"), (0, \"6C\"), (0, \"7C\")];\n        for len in 1..=current_plays.len() {\n            let current_plays = current_plays.clone();\n            let current_plays = current_plays.into_iter().take(len);\n            let current_plays = Vec::from_iter(current_plays);\n            let game = Builder::new(2)\n                .with_peggings(0, 0)\n                .with_hands(\"KS\", \"KD\")\n                .with_current_plays(\u0026current_plays)\n                .with_cut(\"KH\")\n                .as_playing(1);\n            let Game::Playing(_, _, _, play_state, _, _) = game else { panic!(\"Unexpected state\") };\n            assert_eq!(CurrentPlayScorer(play_state).score().points(), (if len \u003c 3 { 0 } else { len }).into())\n        }\n    }\n\n    #[test]\n    fn should_score_runs_unordered() {\n        let game = Builder::new(2)\n nent: Player, game: \u0026Game) -\u003e Game {\n        match game {\n            Game::Discarding(_, _dealer, hands, _, _) =\u003e {\n                let hand = hands[\u0026opponent].clone();\n                // TODO: Analyse\n                let discards = hand.as_ref();\n                game.discard(opponent, \u0026discards[0..=1]).ok().unwrap()\n            },\n            _ =\u003e unreachable!(),\n        }\n    }\n\n    pub fn play(opponent: Player, game: \u0026Game) -\u003e Game {\n        match game {\n            Game::Playing(_, _, _, ref play_state, _, _) =\u003e {\n                if play_state.next_to_play() == opponent {\n                    let current_player_passed = play_state.pass_count() == 1;\n                    let legal_plays = play_state.legal_plays(opponent).ok().unwrap();\n                    if legal_plays.is_empty() {\n                        game.pass(opponent).ok().unwrap()\n                    } else {\n                        // TODO: Analyse\n                        let card = legal_plays.as_ref().into_iter().next().unwrap();\n                        let mut game = game.play(opponent, *card).ok().unwrap();\n\n                        let still_playing = matches!(game, Game::Playing(_, _, _, _, _, _));\n                        if still_playing \u0026\u0026 current_player_passed {\n                            game = Self::play(opponent, \u0026game);\n                        }\n                        game\n                    }\n                } else {\n                    game.clone()\n                }\n            },\n            _ =\u003e unreachable!(),\n        }\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","cribbage","cribbage","src","test","builder.rs"],"content":"use crate::domain::*;\nuse crate::types::{Player, Players};\n\nuse std::collections::HashMap;\n\n#[derive(Debug, Default)]\npub struct Builder {\n    players: Vec\u003cPlayer\u003e,\n    dealer: usize,\n    cuts: Vec\u003cCard ;\n        self.deck.remove(cut);\n        self.cut = Some(cut);\n        self\n    }\n\n    pub fn with_current_plays(mut self, plays: \u0026[(usize, \u0026str)]) -\u003e Self {\n        let plays = plays.into_iter().map(|(p, c)| (self.players[*p], Card::from(*c)));\n        let plays = plays.map(|(p, c)| Play::new(p, c));\n        self.current_plays = Vec::from_iter(plays);\n        self\n    }\n\n    pub fn with_previous_plays(mut self, plays: \u0026[(usize, \u0026str)]) -\u003e Self {\n        let plays = plays.into_iter().map(|(p, c)| (self.players[*p], Card::from(*c)));\n        let plays = plays.map(|(p, c)| Play::new(p, c));\n        self.previous_plays = Vec::from_iter(plays);\n        self\n    }\n\n    pub fn with_pass(mut self) -\u003e Self {\n        self.pass_count += 1;\n        self\n    }\n\n    pub fn as_new(self) -\u003e Game {\n        let players = Players::from_iter(self.players.into_iter());\n        Game::new(\u0026players).ok().unwrap()\n    }\n\n    pub fn as_starting(self) -\u003e Game {\n        let deck = self.deck.clone();\n        let cuts = self.cuts.clone();\n        let cuts = self.merged(cuts);\n        Game::Starting(cuts, Deck::from(deck))\n    }\n\n    pub fn as_discarding(self) -\u003e Game {\n        let players = self.players.clone();\n        let peggings = self.peggings.clone();\n        let peggings = self.merged(peggings);\n        let scores = Scores::from(\u0026peggings);\n        let hands = self.hands.clone();\n        let hands = self.merged(hands);\n        let crib = self.crib.clone();\n        let deck = self.deck.clone();\n        Game::Discarding(scores, players[self.dealer], hands, crib, deck)\n    }\n\n    pub fn as_playing(self, next_to_play: usize) -\u003e Game {\n        let players = self.players.clone();\n        let player = players[next_to_play];\n        let peggings = self.peggings.clone();\n        let peggings = self.merged(peggings);\n        let scores = Scores::from(\u0026peggings);\n        let e();\n        Game::ScoringCrib(scores, players[self.dealer], hands, cut, crib)\n    }\n\n    fn merged\u003cT\u003e(\u0026self, items: Vec\u003cT\u003e) -\u003e HashMap\u003cPlayer, T\u003e {\n        let players = self.players.clone();\n        let zipped = players.into_iter().zip(items);\n        zipped.collect()\n    }\n    \n}\n\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","cribbage","cribbage","src","test","mod.rs"],"content":"mod builder;\n\npub use self::builder::Builder;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","cribbage","cribbage","src","types","face.rs"],"content":"use super::rank::{Rank, HasRank};\nuse super::value::{Value, HasValue};\n\nuse enum_iterator::Sequence;\nuse serde::{Serialize, Deserialize};\n\n/// A Card face.\n#[derive(Clone, Copy, Debug, Deserialize, Sequence, Serialize, PartialEq)]\npub enum Face { Ace, Two, Three, Four, Five, Six, Seven, Eight, Nine, Ten, Jack, Queen, King }\n\npub trait HasFace {\n    fn face(\u0026self) -\u003e Face;\n}\n\nimpl HasRank for Face {\n    fn rank(\u0026self) -\u003e Rank {\n        let rank = \n            match self {\n                Face::Ace =\u003e 1,\n                Face::Two =\u003e 2,\n                Face::Three =\u003e 3,\n                Face::Four =\u003e 4,\n                Face::Five =\u003e 5,\n                Face::Six =\u003e 6,\n                Face::Seven =\u003e 7,\n                Face::Eight =\u003e 8,\n                Face::Nine =\u003e 9,\n                Face::Ten =\u003e 10,\n                Face::Jack =\u003e 11,\n                Face::Queen =\u003e 12,\n                Face::King =\u003e 13,\n            };\n        Rank::new(rank)\n    }\n}\n\nimpl HasValue for Face {\n    fn value(\u0026self) -\u003e Value {\n        let value = match self {\n            Face::Ace =\u003e 1,\n            Face::Two =\u003e 2,\n            Face::Three =\u003e 3,\n            Face::Four =\u003e 4,\n            Face::Five =\u0     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
